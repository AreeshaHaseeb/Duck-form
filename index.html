<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <title>Document</title>
</head>
<body>
    <form action="">
        <div class="total-form">        
            <div class="container">        
                <div class="second-color-container"></div>
            </div>
            <img src="images/hiclipart 2.png" alt="yellow-duck">
            <div class="form-container">
                <div class="form-info">            
                    <div class="name">
                        <label for="text">FULL NAME</label>
                        <input type="text" id="name" name="name" placeholder="" required autofocus>
                    </div>
                    <div class="email">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Your Email" required>
                    </div>
                    <div class="message-regarding">
                        <label for="message-regarding">MESSAGE REGARDING</label>
                        <input type="text" id="message-regarding" name="message-regarding" placeholder="" required>
                    </div>
                    <div class="message">
                        <label for="message">MESSAGE</label>
                        <textarea id="message" name="message" placeholder="Your message" required></textarea>
                    </div>
                </div>
                <div class="button-container">
                    <button type="submit" class="button" disabled>SEND MESSAGE</button>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
